<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>İntegral Havalandırma Yönetim Sistemi | Giriş</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Giriş</div>
            <form action="../../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="company_code" class="form-control" placeholder="Şirket Kodu"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="username" class="form-control" placeholder="E-mail"/>
                    </div>  
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" name="password" class="form-control pwd" placeholder="Şifre" >
                            <span class="input-group-btn">
                                <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                            </span>          
                        </div> 
                    </div>       
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Beni Hatırla
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Giriş Yap</button>  
                    
                    <p><a href="#">Şifremi unuttum</a></p>
                    
                </div>
            </form>

            <div class="margin text-center">
                <span>&copy;2014 Mavikent BİLİŞİM</span>
                <p>
                    İp Adresiniz : <span>192.168.1.1</span>
                </p>

            </div>
        </div>


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script> 
        <script>
            $(".reveal").mousedown(function() {
                $(".pwd").replaceWith($('.pwd').clone().attr('type', 'text'));
            })
            .mouseup(function() {
                $(".pwd").replaceWith($('.pwd').clone().attr('type', 'password'));
            })
            .mouseout(function() {
                $(".pwd").replaceWith($('.pwd').clone().attr('type', 'password'));
            });
        </script>       

    </body>
</html>
